<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merch | HorrorVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000, #1a0000);
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: rgba(26, 26, 26, 0.9);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .sidebar .logo img {
      height: 60px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      width: 100%;
    }

    .sidebar ul li a {
      display: block;
      padding: 12px 20px;
      color: #f5f5f5;
      text-decoration: none;
      border-bottom: 1px solid #333;
      transition: background 0.3s;
      border-radius: 5px;
      font-family: 'Creepster', cursive;
      font-size: 18px;
    }

    .sidebar ul li a:hover {
      background-color: #ff0000;
      color: #000;
    }

    .main {
      flex: 1;
      padding: 30px;
      background-color: rgba(10, 10, 10, 0.7);
      overflow-y: auto;
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 40px;
      color: #ff4444;
      text-shadow: 0 0 10px red;
      margin-bottom: 20px;
    }

    form {
      background-color: rgba(26, 26, 26, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #f5f5f5;
      font-size: 16px;
    }

    button {
      background-color: #ff0000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #a10000;
    }

    .merch-list {
      margin-top: 40px;
    }

    .merch-item {
      background-color: rgba(26, 26, 26, 0.9);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }

    .merch-item h3 {
      margin: 0 0 10px 0;
      color: #ff4444;
    }

    .merch-item .description {
      font-size: 14px;
      color: #ccc;
    }

    .file-label {
      display: inline-block;
      background-color: #222;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .file-label:hover {
      background-color: #444;
    }

    input[type="file"] {
      display: block;
      color: #f5f5f5;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="horrorverse-logo-2.png" alt="HorrorVerse Logo">
    </div>
    <ul>
      <li><a href="dashboard.html">‚Üê Back to Dashboard</a></li>
      <li><a href="merch.html">Merch</a></li>
      <li><a href="posts.html">Posts</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>Merch Listings</h1>

  <form id="merch-form">
    <input type="text" id="merch-title" placeholder="Merch Title" required />
    <input type="text" id="merch-description" placeholder="Description" required />
  
    <label for="merch-image" class="file-label">Upload Image</label>
    <input type="file" id="merch-image" accept="image/*" required hidden />
    <span id="file-name" style="font-size: 14px; color: #ccc; margin-top: 5px; display: block;">No file chosen</span>

    <button type="submit">Add Merch</button>
  </form>

    <div class="merch-list" id="merch-list"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
  <script src="/firebase-init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
<script>
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  let currentUser;
  let currentTier;

  auth.onAuthStateChanged(async (user) => {
    if (!user) return (window.location.href = "login.html");
    currentUser = user;
    const doc = await db.collection("users").doc(user.uid).get();
    currentTier = doc.data()?.membership || "Free";
    if (currentTier === "Free") {
      alert("Upgrade to Pro or Elite to access Merch features.");
      return (window.location.href = "membership.html");
    }
    loadMerch();
  });

  const form = document.getElementById("merch-form");
  const imageInput = document.createElement("input");
  imageInput.type = "file";
  imageInput.id = "merch-image";
  imageInput.accept = "image/*";
  imageInput.required = true;
  form.insertBefore(imageInput, form.querySelector("button"));

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("merch-title").value;
    const description = document.getElementById("merch-description").value;
    const file = imageInput.files[0];

    if (!file) {
      alert("Please upload an image.");
      return;
    }

    const storageRef = storage.ref(`merchImages/${Date.now()}-${file.name}`);
    const uploadTask = await storageRef.put(file);
    const imageUrl = await uploadTask.ref.getDownloadURL();

    await db.collection("merch").add({
      title,
      description,
      imageUrl,
      creator: currentUser.email,
      createdAt: new Date()
    });

    form.reset();
    loadMerch();
  });

  async function loadMerch() {
    const merchList = document.getElementById("merch-list");
    merchList.innerHTML = "";
    const snapshot = await db.collection("merch").orderBy("createdAt", "desc").get();

    snapshot.forEach(doc => {
      const merch = doc.data();
      const div = document.createElement("div");
      div.className = "merch-item";
      div.innerHTML = `
        <h3>${merch.title}</h3>
        ${merch.imageUrl ? `<img src="${merch.imageUrl}" alt="${merch.title}" style="width:100%;max-width:300px;border-radius:8px;margin-bottom:10px;" />` : ''}
        <p class="description">${merch.description}</p>
      `;
      merchList.appendChild(div);
    });
  }

  function logout() {
    auth.signOut().then(() => (window.location.href = "login.html"));
  }
</script>
</body>
</html>
