<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Membership | HorrorVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000, #1a0000);
      color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-family: 'Creepster', cursive;
      color: #ff4444;
      font-size: 42px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px red;
    }

    .tiers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .tier-card {
      background-color: rgba(26, 26, 26, 0.9);
      border: 2px solid #ff0000;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .tier-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
    }

    .tier-card.selected {
      border: 2px solid #00ff00;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
    }

    .tier-title {
      font-family: 'Creepster', cursive;
      font-size: 24px;
      color: #ff4444;
      margin-bottom: 10px;
    }

    .tier-price {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .tier-desc {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff0000;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #a10000;
    }
  </style>
</head>
<body>

  <h1>Choose Your Tier</h1>

  <div class="tiers">
    <div class="tier-card" data-tier="Free">
      <div class="tier-title">Free</div>
      <div class="tier-price">$0 / month</div>
      <div class="tier-desc">Basic storefront<br>3 posts max<br>Limited features</div>
      <button onclick="updateMembership('Free')">Choose Free</button>
    </div>
    <div class="tier-card" data-tier="Pro">
      <div class="tier-title">Pro</div>
      <div class="tier-price">$9.99 / month</div>
      <div class="tier-desc">Custom branding<br>Unlimited posts<br>Analytics & Merch Tools</div>
      <button onclick="updateMembership('Pro')">Choose Pro</button>
    </div>
    <div class="tier-card" data-tier="Elite">
      <div class="tier-title">Elite</div>
      <div class="tier-price">$19.99 / month</div>
      <div class="tier-desc">Priority promotion<br>Featured homepage slot<br>Early access to beta tools</div>
      <button onclick="updateMembership('Elite')">Choose Elite</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="/firebase-init.js"></script>
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();
    let currentUser;

    auth.onAuthStateChanged(async (user) => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;
      const doc = await db.collection("users").doc(currentUser.uid).get();
      const currentTier = doc.data()?.membership || "Free";
      highlightCurrentPlan(currentTier);
    });

    function updateMembership(tier) {
      if (!currentUser) return alert("You must be logged in.");
      db.collection("users").doc(currentUser.uid).set({ membership: tier }, { merge: true })
        .then(() => {
          alert(`Successfully upgraded to the ${tier} plan!`);
          highlightCurrentPlan(tier);
        })
        .catch(err => {
          console.error("Error updating tier:", err);
          alert("Error upgrading tier. Try again.");
        });
    }

    function highlightCurrentPlan(tier) {
      document.querySelectorAll(".tier-card").forEach(card => {
        card.classList.remove("selected");
      });
      const selectedCard = document.querySelector(`.tier-card[data-tier="${tier}"]`);
      if (selectedCard) selectedCard.classList.add("selected");
    }
  </script>

</body>
</html>
