<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings | HorrorVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000, #1a0000);
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .fade-in { animation: fadeIn 0.8s ease-out forwards; }
    .slide-up { animation: slideUp 1s ease-out forwards; }
    .pop-in { animation: popIn 0.6s ease-out forwards; }

    .sidebar {
      width: 220px;
      background-color: rgba(26, 26, 26, 0.9);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      height: 100vh;
    }

    .sidebar .logo img {
      height: 60px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      width: 100%;
    }

    .sidebar ul li a {
      display: block;
      padding: 12px 20px;
      color: #f5f5f5;
      text-decoration: none;
      border-bottom: 1px solid #333;
      transition: background 0.3s;
      border-radius: 5px;
      font-family: 'Creepster', cursive;
      font-size: 18px;
    }

    .sidebar ul li a:hover {
      background-color: #ff0000;
      color: #000;
    }

    .main {
      flex: 1;
      padding: 30px;
      background-color: rgba(10, 10, 10, 0.7);
      overflow-y: auto;
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 40px;
      color: #ff4444;
      text-shadow: 0 0 10px red;
      margin-bottom: 20px;
    }

    form {
      background-color: rgba(26, 26, 26, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #f5f5f5;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background-color: #ff0000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #a10000;
    }
  </style>
</head>
<body>

  <div class="sidebar slide-up">
    <div class="logo pop-in">
      <img src="horrorverse-logo-2.png" alt="HorrorVerse Logo">
    </div>
    <ul>
      <li><a href="dashboard.html">‚Üê Back to Dashboard</a></li>
      <li><a href="merch.html">Merch</a></li>
      <li><a href="posts.html">Posts</a></li>
      <li><a href="accountsettings.html">Settings</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>

  <div class="main fade-in">
    <h1 class="pop-in">Account Settings</h1>

    <form id="settings-form" class="slide-up">
      <label for="displayName">Display Name</label>
      <input type="text" id="displayName" placeholder="New display name" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="New email" />

      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="New password" />

      <button type="submit">Update Settings</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="/firebase-init.js"></script>
  <script>
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const form = document.getElementById("settings-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const displayName = document.getElementById("displayName").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          if (displayName) {
            await user.updateProfile({ displayName });
          }
          if (email) {
            await user.updateEmail(email);
          }
          if (password) {
            await user.updatePassword(password);
          }
          alert("Account updated successfully.");
        } catch (error) {
          if (error.code === 'auth/requires-recent-login') {
            alert("Please re-authenticate to update your account.");
            window.location.href = "login.html";
          } else {
            alert("Error: " + error.message);
          }
        }
      });
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
